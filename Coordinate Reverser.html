<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reverse Everything</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  
</head>
<body>
  <div id="app">
    19.019478, 72.848994
      <h5>Separator</h5>
      <input id="a" type="text" v-model="separator" placeholder="separator">
      <br>
      <br>
      <label for="b">Input String </label>
      <input id="b" type="text" v-model="str" placeholder="String to be reversed">
      <br>
      <br>
      <input id="a" type="text" v-model="Oseparator" placeholder="Outputseparator">
      <br>
      <br>
      <h3><span>{{str}}</span></h3>    
      <br>
      <h1><span>{{reverse}}</span></h1>
  </div>
  <script>
      var app = new Vue({
      el: '#app',
      data: {
        str: 'Hello Vue!',
        separator: " ",
        Oseparator: ""
      },
      computed : {
          reverse() {
          var tempStr = this.str;
          var arr = tempStr.split(this.separator);
          arr = arr.reverse();
          return arr.join(this.Oseparator);
        }
      }
    })
  </script>
</body>
</html>
